<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>git常用命令</title>
		<meta name="viewport" content="initial-scale=1.0" />
	</head>

	<body>
		<article>
		<header>
		<h1>git command</h1>
		</header>
		<hr color=#101213 size=1/>
		<div style="border:1px solid gray;">
		<pre>
		<code>
		<strong>1 clone</strong>
		git clone https://xxxxx.git
		<strong>2 push</strong>
		git add --all
		git commit -m "commit message"
		git push -u origin master
		<strong>3 pull</strong>
		git pull
		<strong>4 status</strong>
		git status
		</code>
		</pre>
		</div>
		<footer>
			<hr color=#101213 size=1/>
		</footer>
		</article>
	</body>

</html>
